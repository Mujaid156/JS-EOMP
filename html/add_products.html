<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding Products</title>
    <link rel="stylesheet" href="/css/add_products.css" />
  </head>
  <body>
    <div class="window">
      <div>
        <div>
          <h1>Adding Product</h1>
        </div>
        <div>
          <form
            action="https://shopping1-app.herokuapp.com/products/"
            method="POST"
          >
            <input
              class="add"
              type="text"
              name="product_name"
              placeholder="Product Name"
            />
            <input
              class="add"
              type="text"
              name="product_type"
              placeholder="Product Type"
            />
            <input
              class="add"
              type="text"
              name="description"
              placeholder="Description"
            />
            <input
              class="add"
              type="text"
              name="product_quantity"
              placeholder="Product Quantity"
            />
            <input
              class="add"
              type="text"
              name="product_price"
              placeholder="Product Price"
            />
            <button class="btn" type="submit">Add</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
